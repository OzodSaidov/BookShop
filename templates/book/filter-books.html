<form id="formFilter" class="main-form" method="get" autocomplete="off">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                    <label>Name book</label>
                    <label>
                        <input class="form-control" placeholder="" type="text" name="title"
                                id="title">
                    </label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                    <label>Genre</label>
                    <label>
                        <input class="form-control" placeholder="" type="text" name="genre" onchange='saveValue(this);'
                               id="genre">
                    </label>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12">
                    <label>Language</label>
                    <label>
                        <input class="form-control" placeholder="" type="text" name="language"
                                id="language">
                    </label>
                </div>
                <div class="class=col-sm-11">
                    <button type="submit" class="btn btn-success">submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
