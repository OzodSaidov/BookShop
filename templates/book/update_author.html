<div class="modal fade" id="confirmEditModal" tabindex="-1" role="dialog"
     aria-labelledby="confirmEditModalLabel" caller-id="editAuthor" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="{% url 'book:update_author' author.id %}" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Edit author</h4>
                </div>
                <div class="modal-body confirm-edit">
                    <div class="form-group">
                        <label>Author name</label>
                        <label>
                            <input type="text" class="form-control" required name="edited_name"
                                   value="{{ author.name }}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <label>
                            <input type="email" class="form-control" required name="edited_email"
                                   value="{{ author.email }}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <label>
                            <textarea class="form-control" required
                                      name="edited_address">{{ author.address }}</textarea>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <label>
                            <input type="text" class="form-control" required name="edited_phone"
                                   value="{{ author.phone }}">
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'book:authors' %}"><input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"></a>
                    <input type="submit" class="btn btn-info" value="Save" id="confirmSaveButtonModal">
                </div>
            </form>
        </div>
    </div>
</div>
